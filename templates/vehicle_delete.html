{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-white">Ištrinti Automobili</legend>
            <h2 style="color: white;">Ar tikrai norite ištrinti Automobili: {{ vehicle.manufacturer }} - {{ vehicle.model }}?</h2>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'vehicles' %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endblock content %}
