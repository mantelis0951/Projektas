{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-white" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profilis.nuotrauka.url }}">
            <div class="media-body">
                <h2 class="account-heading text-white">{{ user.username }}</h2>
                <p class="text-secondary text-white">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-white">Profilio info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Atnaujinti</button>
            </div>
        </form>
    </div>
{% endblock content %}
